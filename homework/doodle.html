<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>Google Doodle Imitation</title>
    </head>
        <link rel = "stylesheet" href = "googleStyleSheet.css" />
       
    <body>
        <svg width = "100%" height = "600">
            <!-- The "G" -->
            <circle cx = "200" cy = "300" r = "33" fill = "white" stroke = "black"  />
            <circle cx = "300" cy = "200" r = "140" stroke = "black" fill = "transparent" stroke-width = "5" />
            <circle cx = "300px" cy = "200px" r = "100px" stroke = "black" fill = "transparent" stroke-width = "50px" /> 
            <circle cx = "300" cy = "200" r = "75" stroke = "rgb(54, 99, 152)" fill = "rgb(54, 99, 152)" />
            <circle cx = "300" cy = "200" r = "50" stroke = "black" fill = "transparent" stroke-width = "15" />
            <circle cx = "300" cy = "200" r = "35" stroke = "rgb(54, 135, 128)" fill = "rgb(54, 135, 128)" stroke-width = "15" />
            <circle cx = "300" cy = "200" r = "33" fill = "black" />
        
            <!-- The "oo" -->
            <line x1 = "350" y1 = "380" x2 = "800" y2 = "300" stroke = "black" />
            <circle cx = "550" cy = "380" r = "33" fill = "white" stroke = "black" stroke-width = "5"  />
            <circle cx = "550" cy = "380" r = "27" fill = "white" stroke = "rgb(255, 168, 9)" stroke-width = "7"  />

            <circle cx = "620" cy = "368" r = "33" fill = "white" stroke = "black" stroke-width = "5"  />
            <circle cx = "620" cy = "368" r = "27" fill = "white" stroke = "rgb(252, 214, 4)" stroke-width = "7"  />

            <circle cx = "480" cy = "392" r = "33" fill = "white" stroke = "black" stroke-width = "5"  />
            <circle cx = "480" cy = "392" r = "27" fill = "white" stroke = "rgb(252, 102, 9)" stroke-width = "7"  />
                        
            <line x1 = "600" y1 = "180" x2 = "650" y2 = "450" stroke = "black" />

            <circle cx = "500" cy = "315" r = "36" fill = "white" stroke = "black" stroke-width = "5" />
            <circle cx = "500" cy = "315" r = "33" fill = "white" stroke = "rgb(254, 61, 38)" stroke-width = "5" />

            <circle cx = "575" cy = "300" r = "36" fill = "white" stroke = "black" stroke-width = "5" />
            <circle cx = "575" cy = "300" r = "33" fill = "white" stroke = "rgb(252, 168, 38)" stroke-width = "5" />

            <!-- The "g" -->
            <polygon points = "790,250 900,300 800,450" fill = "purple" fill-opacity = ".7" stroke = "black" stroke-width = "3"/>
            <polygon points = "790,250 700,200 800,150" fill = "purple" fill-opacity = ".7" stroke = "black" stroke-width = "3"/>
            
            <circle cx = "870", cy = "270", r = "50", fill = "rgb(90, 165, 161)", fill-opacity = ".7" stroke = "rgb(90, 165, 161)" stroke-width = "3" />

            <!-- The "l" -->
            <polygon points = "1000,200 850,455 1015,455" fill = "white" stroke = "black" stroke-width = "2" />
            <line x1 = "700" y1 = "455" x2 = "1100" y2 = "455" stroke = "black" stroke-width = "3" />

            <!-- The "e" -->
            <rect x = "1050" y = "300" width = "100" height = "100" stroke = "black" stroke-width = "2" 
            fill = "rgb(220, 137, 111)" fill-opacity = "0.7"
            transform = "rotate(-45 1050 300)"/>
        
            <!-- Decorations -->
            <line x1 = "590" y1 = "265" x2 = "610" y2 = "210" stroke = "black" stroke-width = "2" />
            <line x1 = "600" y1 = "272" x2 = "610" y2 = "220" stroke = "black" stroke-width = "2" />
            <line x1 = "605" y1 = "276" x2 = "610" y2 = "227" stroke = "black" stroke-width = "2" />
            <rect x = "400" y = "630" width = "300" stroke = "black" stroke-width = "1"
            height = "20" fill = "rgb(55, 112, 83)" fill-opacity = "0.5"
            transform = "rotate(-25 60 60)"/>
        </svg>
    </body>
</html>
