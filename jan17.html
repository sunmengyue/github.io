<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>SVG Test Page</title>
        
        <link rel = "stylesheet" href = "style.css" />
    </head>

    <body>
        <!-- inline styles -->
        <h1>Check Out My SVG</h1>
        <h1 id = "second-title" class = "italic-title">My second H1 Tag</h1>
        <h1 class = "italic-title">The third title</h1>
        <p >Here's some paragraph</p>
        <svg width = "100%">
             <!-- command + foward slash can comment out codes -->
            <rect x = "0px" y = "0px" width = "100px" height = "100px" />
            <rect x = "30px" y = "60px" />
            <circle cx = "250px" cy = "50px" r = "50px" fill = "cornflowerblue" stroke = "black" stroke-width = "50px"/>
            <line x1 = "100px" y1 = "50px" x2 = "200px" y2 = "60px" stroke = "#00cccc" stroke-width = "5px" />
            <line x1 = "100px" y1 = "50px" x2 = "200px" y2 = "60px" stroke = "#00cccc" stroke-width = "5px" />
        </svg>
    </body>
   
</html>
